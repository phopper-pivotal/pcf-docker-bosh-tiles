---
name: postgresql # By convention lowercase with dashes
icon_file: resources/cf-postgresql.png
label: PostgreSQL
description: A Community PostgreSQL Tile for Pivotal Cloud Foundry

apply_open_security_group: true         # Apply open security group, default: false

properties:
- name: author
  type: string
  label: Author
  value: bbertka@pivotal.io

docker_release:
 - name: docker
   version: latest

stemcell_criteria:
  version: '3262.12'

forms:
- name: psql-form
  label: PostgreSQL Config
  description: Custom Properties for MongoDB Service Broker
  properties:
  - name: psql_host
    type: string
    label: PostgreSQL Hostname
    default: 'psql.yourdomain.com'
    description: PostgreSQL Host Name
  - name: psql_port
    type: integer
    label: Port
    default: '5432'
    description: PostgreSQL Port Name
  - name: psql_username
    type: string
    label: PostgreSQL Username
    default: 'admin'
    description: PostgreSQL User Name
  - name: psql_password
    type: secret
    label: PostgreSQL Password
    description: PostgreSQL Password
  - name: psql_database
    type: string
    label: PostgreSQL Database
    default: 'pcf'
    description: PostgreSQL Database

packages:
- name: psql-broker
  type: app-broker
  manifest:
    path: postgresql-cf-service-broker/target/postgresql-cf-service-broker-2.4.0-SNAPSHOT.jar
    memory: 1G
    env:
      MASTER_JDBC_URL: jdbc:postgresql://((.properties.psql_host.value)):((.properties.psql_port.value))/((.properties.psql_database.value))?user=((.properties.psql_username.value))&password=((.properties.psql_password.value))

- name: postgresql
  type: docker-bosh
  docker_images:
  - frodenas/postgresql
  instance_type: 'c4.large'
  cpu: 2
  memory: 3840
  ephemeral_disk: 8192
  persistent_disk: 4096
  instances: 1
  manifest: |
    containers:
    - name: postgresql
      image: "frodenas/postgresql"
      bind_volumes:
      - "/tmp/postgresql:/data"
      bind_ports:
      - "5432:5432"
      env_vars:
      - "POSTGRES_USERNAME=((.properties.psql_username.value))"
      - "POSTGRES_PASSWORD=((.properties.psql_password.value))"
      - "POSTGRES_DBNAME=((.properties.psql_database.value))"
